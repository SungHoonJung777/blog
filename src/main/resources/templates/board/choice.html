    <style>
        .pagination {
            margin: 20px 0;
            padding: 0;
            list-style: none;
            text-align: center;
            justify-content: center;
        }

        .pagination li {
            display: inline-block;
            margin-right: 5px;
        }

        .pagination li a,
        .pagination li span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #007bff;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination li a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .pagination li span.active {
            background-color: #007bff;
            color: #fff;
        }
        .search-form {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-form label {
            font-weight: bold;
            margin-right: 10px;
        }

        .search-form input[type="date"],
        .search-form input[type="text"],
        .search-form select,
        .search-form button {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-form input[type="date"],
        .search-form input[type="text"] {
            width: 150px;
        }

        .search-form select {
            width: 100px;
        }

        .search-form button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .search-form span {
            font-weight: bold;
        }
        .sort-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sort-buttons button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .sort-buttons button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sort-buttons button:focus {
            outline: none;
            background-color: #004080;
        }
        #commonBtn {
            background-color: #007bff; /* 배경색 */
            color: #fff; /* 글자색 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 내부 여백 */
            border-radius: 5px; /* 모서리를 둥글게 */
            cursor: pointer; /* 마우스를 올렸을 때 커서 모양 */
            transition: background-color 0.3s ease; /* 배경색 변경 시 부드럽게 변화 */
        }

        #commonBtn:hover {
            background-color: #0056b3; /* 마우스를 올렸을 때 배경색 변경 */
        }

        #commonBtn:active {
            background-color: #004080; /* 버튼을 클릭할 때 배경색 변경 */
        }

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->


        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">

            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Tables /</span> 회원 목록</h4>

                    <hr class="my-5"/>
                    <!-- Hoverable Table rows -->

                    <div class="card">
                        <h5 class="card-header">회원 목록</h5>
                        <!-- 검색 폼 -->

                        <form id="frm" class="frm">
                            <input type="hidden" name="member_id" id="member_id" th:value="${member_id}">
                            <input type="hidden" name="boardIdx" id="boardIdx" th:value="${boardIdx}">
                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>선택</th>
                                    <th>No</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>핸드폰 번호</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">


                                <tr th:each="list : ${memberList}">
                                    <td><input type="checkbox"></td>
                                    <td th:text="${list.member_idx}"></td>

                                    <td><span th:text="${list.member_id}" class="badge bg-label-primary me-1"></span>
                                    </td>

                                    <td><span th:text="${list.member_name}" class="badge bg-label-primary me-1"></span>
                                    </td>
                                    <td th:text="${list.member_email}"></td>
                                    <td th:text="${list.member_phone}"></td>

                                </tr>


                                </tbody>
                            </table>
                        </div>
                        </div>
                    </form>
                    <button type="button" id="commonBtn" style="margin-top: 30px;">공유하기</button>

                    <div class="content-backdrop fade"></div>
                </div>
                <!-- Content wrapper -->
            </div>
            <!-- / Layout page -->
        </div>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.querySelector("#commonBtn").addEventListener("click", function (e) {
        e.preventDefault();
        const frm = document.querySelector("#frm");
        const checkboxes = frm.querySelectorAll("input[type='checkbox']:checked");
        const selectedIds = Array.from(checkboxes).map(cb => cb.closest("tr").querySelector("td:nth-child(3)").textContent.trim());
        // 선택된 아이디들을 배열로 만듭니다.
        const hiddenInput = document.createElement("input");
        hiddenInput.setAttribute("type", "hidden");
        hiddenInput.setAttribute("name", "selectedIds");
        hiddenInput.setAttribute("value", selectedIds.join(","));
        frm.appendChild(hiddenInput);
        console.log(hiddenInput);

        frm.method = 'post';
        frm.action = '/board/choice';
        frm.submit();
    });

</script>
